      ',' : { commit: ','}
      '.' : { commit: '№йА'} #тЇі
      '<': ['<', 'сђі', 'сђѕ', '┬Ф', 'Рђ╣', РЪе, ╦ѓ, ╦▒, 'Рєљ', 'Рѕѕ', 'Ріє', 'Ріі', 'Ріѕ']
      '>': ['>', 'сђІ', 'сђЅ', '┬╗', 'Рђ║', РЪЕ, ╦Ѓ, ╦▓,'Рєњ', 'РѕІ', 'РіЄ', 'РіІ', 'РіЅ']
      '/': ['№йц', '/', '├и', 'Рѕѓ']
      '?' : ['?',Рѕъ, ┬┐]
      ';' : { commit: ';' }
