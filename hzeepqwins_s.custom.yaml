      '(': '('
      ')': ')'
      '-': ['-', 'Рѕњ', 'Рѕќ', ] #ТИЏ#minus setminus
      '_': ['_', РђћРђћ]
      '=': ['=', 'РЅю', 'РЅЮ', 'РЅћ', 'РЅћ', 'РЅЪ', 'РЅа', 'РЅА', 'РЅб', 'РЅБ',сђЁ, сђЃ ,РЄІ, РЄї, Рєћ, РєЋ, РЄё, РЄЁ, РЄє, РЄћ]
